<div class="container">
  <h3>Registration:</h3>
  <div class="form-hint">* - required</div>
  <form novalidate (ngSubmit)="submitRegForm(regForm)" class="registration-form" id="registration-form" #regForm="ngForm">

    <div class="form-box">
      <md-input-container class="">
        <input ngModel name="first_name" mdInput placeholder="First name">
      </md-input-container>
    </div>
    <div class="form-box">
      <md-input-container class="">
        <input ngModel name="last_name" mdInput placeholder="Last name">
      </md-input-container>
    </div>
    <div class="form-box">
      <md-input-container class="">
        <input autocomplete="false" ngModel name="email" email mdInput required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="Email">
      </md-input-container>
    </div>
    <div class="form-box">
      <md-select [(ngModel)]="year" name="year" required floatPlaceholder="never">
        <md-option *ngFor="let year of years" [value]="year">
          {{ year }}
        </md-option>
      </md-select>
      <label class="year-misc">Birth year</label>
    </div>
    <div class="form-box">
      <md-input-container class="">
        <input ngModel name="password" type="password" [minlength]="3" mdInput required placeholder="Password">
      </md-input-container>
    </div>

    <button type="submit" md-raised-button>Submit form</button>

  </form>

  <div class="success-box" [hidden]="!userCreated"> Congratulation! You can now
    <a md-button routerLink="/login" href="#">
      <md-icon>account_box</md-icon>login</a> using the information passed ;)</div>
  <div class="fail-box" [hidden]="!userFailed">Sorry, something went wrong. Please check the information you've entered...</div>
</div>
